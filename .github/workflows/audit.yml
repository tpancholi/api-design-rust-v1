name: Security audit

on:
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday midnight UTC
  push:
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'

jobs:
  security_audit:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Pull repo
      - uses: actions/checkout@v5

      # 2️⃣ Optional cleanup to avoid corrupted or outdated Cargo cache
      - name: Clean Cargo cache (optional)
        run: |
          rm -rf ~/.cargo/registry
          rm -rf ~/.cargo/git
        continue-on-error: true

      # 3️⃣ Restore Cargo registry/git cache for speed
      - name: Cache Cargo registry and git
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # 4️⃣ Install the latest stable Rust toolchain
      - name: Install stable toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      # 5️⃣ Install up-to-date audit tools
      - name: Install cargo tools
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit@0.20.0,cargo-deny

      # 6️⃣ Run cargo-audit (vulnerability scan)
      - name: Vulnerability scanning (cargo audit)
        run: cargo audit

      # 7️⃣ Run cargo-deny (advisories + license checks)
      - name: Scan for vulnerabilities (cargo deny)
        run: cargo deny check advisories
