name: Security audit

on:
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday midnight UTC
  push:
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'

jobs:
  security_audit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Clean Cargo cache (optional)
        run: |
          rm -rf ~/.cargo/registry
          rm -rf ~/.cargo/git
        continue-on-error: true

      - name: Cache Cargo registry and git
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install stable toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install cargo tools
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit@0.20.1,cargo-deny

      - name: Ensure Cargo.lock exists
        run: cargo generate-lockfile

      - name: Vulnerability scanning (cargo audit)
        run: cargo audit

      - name: Scan for vulnerabilities (cargo deny)
        run: cargo deny check advisories
